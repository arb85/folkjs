      html {

      body {
        min-height: 100%;
        position: relative;
        margin: 0;
      }

      folk-arrow {
        z-index: calc(infinity);
      }
      button {
        position: fixed;
        right: 1rem;
        top: 1rem;
      }

      folk-cell[column='A'][row='1'] {
        --cell-top: 100px;
        --cell-left: 100px;
        view-transition-name: A1;
      }

      folk-cell[column='A'][row='2'] {
        --cell-top: 200px;
        --cell-left: 100px;
        view-transition-name: A2;
      }

      folk-cell[column='A'][row='3'] {
        --cell-top: 150px;
        --cell-left: 250px;
        view-transition-name: A3;
      }

      body[overlay] {
        folk-spreadsheet::after {
          display: block;
          content: '';
          position: fixed;
          inset: 0 0 0 0;
          z-index: 4;
          background-color: rgba(0, 0, 0, 0.25);
        }

        folk-cell[graph] {
          position: fixed;
          top: var(--cell-top);
          left: var(--cell-left);
          z-index: 10;
          width: var(--cell-width);
          height: var(--cell-height);
        }
      }
    </style>
  </head>

    <script type="module">
      import '@folkjs/labs/standalone/folk-shape';
      import '@folkjs/labs/standalone/folk-arrow';
      import '@folkjs/labs/standalone/folk-spreadsheet';

      let isProjected = false;
      const button = document.querySelector('button');

      button.addEventListener('click', () => {
        isProjected = !isProjected;

        document.startViewTransition(() => {
          isProjected ? addOverlayGraph() : removeOverlayGraph();
        });
      });

      function addOverlayGraph() {
        document.body.setAttribute('overlay', '');

        document.querySelectorAll('folk-cell').forEach((cell) => {
          if (cell.dependencies.length === 0) return;

          cell.setAttribute('graph', '');

          for (const dep of cell.dependencies) {
            dep.setAttribute('graph', '');

            const connection = document.createElement('folk-arrow');
            connection.source = dep;
            connection.target = cell;

            document.body.appendChild(connection);
          }
        });
      }

      function removeOverlayGraph() {
        document.body.removeAttribute('overlay', '');

        document.querySelectorAll('folk-arrow').forEach((arrow) => arrow.remove());

        document.querySelectorAll('folk-cell').forEach((cell) => {
          cell.removeAttribute('graph', '');
        });
      }
    </script>
