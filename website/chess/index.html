<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: 'slnt' 0;
      }

      body {
        min-height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main folk-sync>
      <folk-shape x="25" y="50">
        <chess-board>
          <chess-piece position="a1" type="white-rook"></chess-piece>
          <chess-piece position="b1" type="white-knight"></chess-piece>
          <chess-piece position="c1" type="white-bishop"></chess-piece>
          <chess-piece position="d1" type="white-queen"></chess-piece>
          <chess-piece position="e1" type="white-king"></chess-piece>
          <chess-piece position="f1" type="white-bishop"></chess-piece>
          <chess-piece position="g1" type="white-knight"></chess-piece>
          <chess-piece position="h1" type="white-rook"></chess-piece>
          <chess-piece position="a2" type="white-pawn"></chess-piece>
          <chess-piece position="b2" type="white-pawn"></chess-piece>
          <chess-piece position="c2" type="white-pawn"></chess-piece>
          <chess-piece position="d2" type="white-pawn"></chess-piece>
          <chess-piece position="e2" type="white-pawn"></chess-piece>
          <chess-piece position="f2" type="white-pawn"></chess-piece>
          <chess-piece position="g2" type="white-pawn"></chess-piece>
          <chess-piece position="h2" type="white-pawn"></chess-piece>
          <chess-piece position="a7" type="black-pawn"></chess-piece>
          <chess-piece position="b7" type="black-pawn"></chess-piece>
          <chess-piece position="c7" type="black-pawn"></chess-piece>
          <chess-piece position="d7" type="black-pawn"></chess-piece>
          <chess-piece position="e7" type="black-pawn"></chess-piece>
          <chess-piece position="f7" type="black-pawn"></chess-piece>
          <chess-piece position="g7" type="black-pawn"></chess-piece>
          <chess-piece position="h7" type="black-pawn"></chess-piece>
          <chess-piece position="a8" type="black-rook"></chess-piece>
          <chess-piece position="b8" type="black-knight"></chess-piece>
          <chess-piece position="c8" type="black-bishop"></chess-piece>
          <chess-piece position="d8" type="black-king"></chess-piece>
          <chess-piece position="e8" type="black-queen"></chess-piece>
          <chess-piece position="f8" type="black-bishop"></chess-piece>
          <chess-piece position="g8" type="black-knight"></chess-piece>
          <chess-piece position="h8" type="black-rook"></chess-piece>
        </chess-board>
      </folk-shape>

      <folk-shape x="600" y="50">
        <folk-spreadsheet>
          <folk-cell row="1" column="A"></folk-cell>
          <folk-cell row="1" column="B"></folk-cell>
          <folk-cell row="2" column="A"></folk-cell>
          <folk-cell row="2" column="B"></folk-cell>
          <folk-cell row="3" column="A"></folk-cell>
          <folk-cell row="3" column="B"></folk-cell>
          <folk-cell row="4" column="A"></folk-cell>
          <folk-cell row="4" column="B"></folk-cell>
          <folk-cell row="5" column="A"></folk-cell>
          <folk-cell row="5" column="B"></folk-cell>
          <folk-cell row="6" column="A"></folk-cell>
          <folk-cell row="6" column="B"></folk-cell>
          <folk-cell row="7" column="A"></folk-cell>
          <folk-cell row="7" column="B"></folk-cell>
          <folk-cell row="8" column="A"></folk-cell>
          <folk-cell row="8" column="B"></folk-cell>
          <folk-cell row="9" column="A"></folk-cell>
          <folk-cell row="9" column="B"></folk-cell>
          <folk-cell row="10" column="A"></folk-cell>
          <folk-cell row="10" column="B"></folk-cell>
          <folk-cell row="11" column="A"></folk-cell>
          <folk-cell row="11" column="B"></folk-cell>
          <folk-cell row="12" column="A"></folk-cell>
          <folk-cell row="12" column="B"></folk-cell>
          <folk-cell row="13" column="A"></folk-cell>
          <folk-cell row="13" column="B"></folk-cell>
          <folk-cell row="14" column="A"></folk-cell>
          <folk-cell row="14" column="B"></folk-cell>
          <folk-cell row="15" column="A"></folk-cell>
          <folk-cell row="15" column="B"></folk-cell>
          <folk-cell row="16" column="A"></folk-cell>
          <folk-cell row="16" column="B"></folk-cell>
        </folk-spreadsheet>
      </folk-shape>

      <folk-event-propagator
        source="folk-shape:has(chess-board)"
        target="folk-shape:has(folk-spreadsheet)"
        trigger="move"
        expression="(): to.firstElementChild.appendRow(`'${event.target.type}'`, `'${event.target.position}'`)"
      ></folk-event-propagator>
    </main>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
