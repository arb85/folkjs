<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internationalized Number</title>
    <style></style>
  </head>
  <body>
    <ul id="recipe" class="wprm-recipe-ingredients">
      <li class="wprm-recipe-ingredient" style="list-style-type: disc" data-uid="0">
        <intl-number class="wprm-recipe-ingredient-amount">500</intl-number>
        <span class="wprm-recipe-ingredient-unit">g</span>
        <span class="wprm-recipe-ingredient-name">all purpose flour King Arthur brand is recommended</span>
        <span class="wprm-recipe-ingredient-notes wprm-recipe-ingredient-notes-faded"
          >about <intl-number>3.5</intl-number> cups, using 'scoop and swipe' method</span
        >
      </li>
      <li class="wprm-recipe-ingredient" style="list-style-type: disc" data-uid="1">
        <intl-number class="wprm-recipe-ingredient-amount">360</intl-number>
        <span class="wprm-recipe-ingredient-unit">g</span>
        <span class="wprm-recipe-ingredient-name">water</span>
        <span class="wprm-recipe-ingredient-notes wprm-recipe-ingredient-notes-faded"
          >about <intl-number>1.5</intl-number> cups + <intl-number>1</intl-number> Tbsp</span
        >
      </li>
      <li class="wprm-recipe-ingredient" style="list-style-type: disc" data-uid="2">
        <intl-number class="wprm-recipe-ingredient-amount">10</intl-number>
        <span class="wprm-recipe-ingredient-unit">g</span>
        <span class="wprm-recipe-ingredient-name">salt</span>
        <span class="wprm-recipe-ingredient-notes wprm-recipe-ingredient-notes-faded"
          >about <intl-number>2</intl-number> tsp</span
        >
      </li>
      <li class="wprm-recipe-ingredient" style="list-style-type: disc" data-uid="3">
        <intl-number class="wprm-recipe-ingredient-amount">3</intl-number>
        <span class="wprm-recipe-ingredient-unit">g</span>
        <span class="wprm-recipe-ingredient-name">instant yeast</span>
        <span class="wprm-recipe-ingredient-notes wprm-recipe-ingredient-notes-faded"
          >about <intl-number>1</intl-number> tsp; also known as Quick Rise or Rapid Rise yeast</span
        >
      </li>
      <li class="wprm-recipe-ingredient" style="list-style-type: disc" data-uid="4">
        <intl-number class="wprm-recipe-ingredient-amount">25</intl-number>
        <span class="wprm-recipe-ingredient-unit">g</span>
        <span class="wprm-recipe-ingredient-name">honey</span>
        <span class="wprm-recipe-ingredient-notes wprm-recipe-ingredient-notes-faded"
          >about <intl-number>1</intl-number> Tbsp</span
        >
      </li>
    </ul>
    <script type="module">
      import '@folkjs/labs/standalone/intl-number';
    </script>
  </body>
</html>
