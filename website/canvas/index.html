<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FolkJS Multiplayer Canvas</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
        font-family: 'Inter', sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: 'slnt' 0;
      }

      main,
      body {
        height: 100%;
        margin: 0;
      }

      folk-instruments {
        position: fixed;
        bottom: 1rem;
        left: 50%;
        translate: -50%;
      }

      [folk-shape] {
        border: solid 2px black;
        border-radius: 13px;
      }
    </style>
  </head>
  <body>
    <main folk-space="grid: true" folk-sync></main>

    <folk-instruments container="main">
      <span slot="select">Select</span>
      <!-- <span slot="pan">Pan</span>
      <span slot="draw">Draw</span> -->
      <span slot="erase">Erase</span>
      <span slot="rectangle">Rectangle</span>
      <span slot="text">Text</span>
      <span slot="arrow">Arrow</span>
      <span slot="event-propagator">Event Propagator</span>
    </folk-instruments>
  </body>

  <script type="module" src="./main.ts"></script>
</html>
