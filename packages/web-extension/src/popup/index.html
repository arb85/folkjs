<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>folkjs options</title>
    <style>
      label {
        display: block;
        width: max-content;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>Select a prototype:</legend>
        <label><input type="radio" name="prototype" value="none" />None</label>
        <label><input type="radio" name="prototype" value="canvasify" /> Canvasify</label>
        <label><input type="radio" name="prototype" value="copyAndPaste" /> Copy & paste</label>
        <label><input type="radio" name="prototype" value="presence" /> Presence</label>
        <label><input type="radio" name="prototype" value="cross-iframe-relationships" /> Cross-iframe Relationships</label>
        <label><input type="radio" name="prototype" value="dom3d" /> 3D DOM</label>
        <label><input type="radio" name="prototype" value="network-indicator" /> Network Indicator</label>
      <div>
    </fieldset>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
